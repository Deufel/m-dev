<html>
  <head>

    <title>Settings - marimo-dev</title>
    <link rel="stylesheet" data-attr:href="`https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.${$color}.min.css`" id="theme-css">

<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script><script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script><script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js"></script>    <style>
/* remove marimo padding */
@layer marimo {
  [id^="output-"] { padding: 0 !important; }
}

/* SIZE SCALE */
:where(html) {
    --make-size-1: 0.25rem;
    --make-size-2: 0.5rem;
    --make-size-3: 1rem;
    --make-size-4: 1.5rem;
    --make-size-5: 2rem;
    --make-size-6: 3rem;
    --make-size-7: 4rem;
    --make-size-8: 6rem;
}

/* LAYOUT PRIMITIVES */
:is([class*="--make-cluster"],[class*="--make-flank"],[class*="--make-frame"],[class*="--make-grid"],[class*="--make-split"],[class*="--make-stack"],[class*="--make-lcr"],[class*="--make-tmb"]) > * { margin-block: 0; margin-inline: 0; }

:where([class*="--make-cluster"],[class*="--make-flank"],[class*="--make-frame"],[class*="--make-grid"],[class*="--make-stack"],[class*="--make-split"],[class*="--make-lcr"],[class*="--make-tmb"]) { gap: var(--make-size-2); }

[class*="--make-cluster"] { display: flex; flex-wrap: wrap; justify-content: flex-start; align-items: center; }

[class*="--make-stack"] { display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; }

[class*="--make-split"] { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; }

[class*="--make-lcr"] { display: grid; grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr); align-items: center; }
[class*="--make-lcr"] > :nth-child(1) { justify-self: start; }
[class*="--make-lcr"] > :nth-child(2) { justify-self: center; }
[class*="--make-lcr"] > :nth-child(3) { justify-self: end; }

.page-section { display: grid; grid-template-columns: auto 1fr auto; grid-template-rows: auto 1fr auto; min-height: 100vh; }
</style>
